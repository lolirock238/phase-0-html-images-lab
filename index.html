<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- 1. Image with just a source attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

<!-- 2. Image with source + alt attribute -->
<img 
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
  alt="A lion standing on grass"
/>

<!-- 3. Image with source + alt + title attribute -->
<img 
  src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
  alt="A lion looking majestic in the wild" 
  title="King of the Jungle"
/>
</body>
</html>
